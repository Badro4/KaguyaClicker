<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kaguya Clicker</title>
    <link rel="stylesheet" type="text/css" href="kaguyastyle.css">
    <link rel="icon" href="https://fav.farm/ðŸŽ‹" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  </head>

  <body class="dark-mode">
    <div class="game-wrapper">
      <header>
        <div class="score-container">
          <div class="score">Score: <span id="score">0</span></div>
        </div>
      </header>

      <main>

        <div class="game-container">
          <div class="kaguya-container">
            <img src="https://media.tenor.com/Xk-mBqoSLX0AAAAe/kaguya-boom.png" alt="kaguya-boom" class="kaguya" id="kaguya">
            <audio src="./images/vine-boom.mp3" id="boom"></audio>
          </div>
          <div id="yuyuko-container" class="hidden">
            <img src="./images/yuyukers.gif" alt="Yuyuko" class="yuyuko-gif">
          </div>
        </div>

          <div class="shop" id="shopContainer">
            <!-- Shop items will be generated by JS -->
          </div>
        


        <div id="erin-container" class="hidden">
          <img src="./images/TASUKETE-ERIN.gif" alt="ERIN ERIN" class="erin-gif">
          <audio src="./images/TasuketeERINã€‘.mp3" id="erin"></audio>
          <button id="stop-music" class="control-button">
            <span class="button-text">Pause Music</span>
          </button>
        </div>

        <div id="bunny-container" class="hidden">
            <img src="./images/bunnies.gif" alt="BUNNY CUNNY" class="reisen-gif" id="reisen-gif">
        </div>
          
        

        <div id="jumpscare-container" class="hidden">
          <img id="jumpscare-image" src="" alt="Jumpscare" class="jumpscare-image">
        </div>

        <div class="controls">
          <button id="change-kaguya" class="control-button hidden">Switch Character</button>
          <button id="theme-toggle" class="control-button"> Light Mode </button>
        </div>
      </main>
      <div id="message-box"><p></p></div>
     
    </div>
    
    <script src="kaguyaclicker.js"></script>
  </body>
</html>
